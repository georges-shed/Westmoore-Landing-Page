<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2 class="text-center">UK Form</h2>
    <iframe id="ukFormIframe" aria-label="UK - Limited - Basic" frameborder="0" style="height:500px;width:99%;border:none;" src=""></iframe>

    <script>
        $(document).ready(function() {
            // Parse the URL parameters
            var urlParams = new URLSearchParams(window.location.search);
            var ukname = urlParams.get('ukname');
            var packageValue = urlParams.get('package');

            // Construct the new iframe URL with the parameters for CompanyName and Package
            var iframeSrc = 'https://forms.zohopublic.eu/westmoorewealth/form/UKLimitedBasicnew/formperma/XqCEx9IrLE5I8vvMeMegbLrv9jIorCShNLXpQFc8Yx0';
            
            // Append parameters for CompanyName and Package to the iframe URL
            if (ukname || packageValue) {
                iframeSrc += '?';
                if (ukname) iframeSrc += 'CompanyName=' + encodeURIComponent(ukname);
                if (packageValue) iframeSrc += '&Package=' + encodeURIComponent(packageValue);
            }

            // Update the iframe src attribute with the constructed URL
            $('#ukFormIframe').attr('src', iframeSrc);
        });
    </script>
</body>
</html>
