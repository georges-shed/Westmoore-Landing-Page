<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2 class="text-center">Ireland Form</h2>
    <iframe id="irelandFormIframe" aria-label="Ireland - Limited - Basic" frameborder="0" style="height:500px;width:99%;border:none;" src=""></iframe>

    <script>
        $(document).ready(function() {
            // Parse the URL parameters
            var urlParams = new URLSearchParams(window.location.search);
            var irelandname = urlParams.get('irelandname');
            var packageValue = urlParams.get('package');

            // Construct the new iframe URL with parameters for Name and Package
            var iframeSrc = 'https://forms.zohopublic.eu/westmoorewealth/form/IrelandLimitedBasic/formperma/JPw3PNdaAN9h4FMRyeoItWb-q98YpdbYBiCOLLMTTqA';
            
            // Append parameters for Name and Package to the iframe URL
            if (irelandname || packageValue) {
                iframeSrc += '?';
                if (irelandname) iframeSrc += 'Name=' + encodeURIComponent(irelandname);
                if (packageValue) iframeSrc += '&Package=' + encodeURIComponent(packageValue);
            }

            // Update the iframe src attribute with the constructed URL
            $('#irelandFormIframe').attr('src', iframeSrc);
        });
    </script>
</body>
</html>
